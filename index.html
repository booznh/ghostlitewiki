    :root {

    }

    [data-theme="light"] {

      --text: #4a321c;

    * {

      margin: 0;
      padding: 0;
    }

    .top-right-buttons {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 100;
    }

    .discord-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .discord-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.2s ease-in-out;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .main-title {
      font-family: 'Verdana', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 3.2rem;
      font-weight: 800;
      text-transform: normal;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    [data-theme="light"] .main-title {
      text-shadow: 2px 2px 4px rgba(102, 77, 48, 0.7);
    }

    .theme-toggle {
      background: linear-gradient(135deg, #1e1e1e, #333);
      border: 2px solid var(--border);
      padding: 0.6rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #292929, #444);
    }

    .theme-toggle .theme-icon {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    [data-theme="light"] .theme-toggle {
      background: linear-gradient(135deg, #d4b075, #f0e0c0);
      color: #4a321c;
      border: 2px solid var(--border);
    }

    [data-theme="light"] .theme-toggle:hover {
      background: linear-gradient(135deg, #e5c998, #f8e8d0);
    }

    [data-theme="light"] .theme-toggle .theme-icon {
      transform: rotate(180deg);
    }

    .search-bar {
      margin: 2rem 0;
    }

    #pluginSearch {
      width: 100%;
      padding: 1rem;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    .category-filters {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .category-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .category-btn.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }

    .category-btn:hover {
      transform: scale(1.05);
    }

    .plugin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .plugin-card {
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .plugin-card:hover {
      transform: scale(1.02);
    }

    .plugin-header {
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .plugin-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      position: relative;
      color: var(--text);

      display: flex;
      align-items: center;
      gap: 1rem;

      height: 48px;

      right: 1rem;
      color: var(--text);
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;

    (function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
      }
    })();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
      const icon = document.querySelector('.theme-icon');
      icon.textContent = currentTheme === 'light' ? 'â˜€ï¸' : 'ðŸŒ™';
      document.body.style.transition = "background 0.5s ease, color 0.5s ease";
    }

    function closePluginModal(event) {
      event.stopPropagation();
      document.getElementById('pluginModal').classList.remove('show');
    }

    function parseUseCase(text) {
      if (!text) return '';
      text = text.replace(/```([\s\S]*?)```/g, (match, p1) => {
        return `<pre>${p1}</pre>`;
      });
      text = text.replace(/`([^`]+)`/g, (match, p1) => {
        return `<code>${p1}</code>`;
      });
      return text;
    }

    function openPluginModal(plugin) {
      const modal = document.getElementById('pluginModal');
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalFeatures = document.getElementById('modalFeatures');
      const modalRequirements = document.getElementById('modalRequirements');
      const useCaseContainer = document.getElementById('useCaseContainer');
      const modalUseCase = document.getElementById('modalUseCase');

      modalIcon.src = plugin.icon;
      modalIcon.alt = plugin.name;
      modalTitle.textContent = plugin.name;

      modalFeatures.innerHTML = '';
      modalRequirements.innerHTML = '';
      modalUseCase.innerHTML = '';
      useCaseContainer.style.display = 'none';

      if (plugin.features) {
        plugin.features.forEach(feat => {
          const li = document.createElement('li');
          li.innerHTML = parseUseCase(feat);
          modalFeatures.appendChild(li);
        });
      }

      if (plugin.requirements) {
        plugin.requirements.forEach(req => {
          const li = document.createElement('li');
          li.innerHTML = parseUseCase(req);
          modalRequirements.appendChild(li);
        });
      }

      if (plugin.useCase) {
        const parsed = parseUseCase(plugin.useCase);
        if (parsed.trim()) {
          useCaseContainer.style.display = 'block';
          modalUseCase.innerHTML = parsed;
        }
      }

      modal.classList.add('show');
    }

    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterPlugins();
      });
    });

    function filterPlugins() {
      const searchTerm = document.getElementById('pluginSearch').value.toLowerCase();
      const category = document.querySelector('.category-btn.active').dataset.category;
      
      document.querySelectorAll('.plugin-card').forEach(card => {
        const name = card.querySelector('h3').textContent.toLowerCase();
        const cardCategory = card.dataset.category;
        
        const matchesSearch = name.includes(searchTerm);
        const matchesCategory = category === 'all' || cardCategory === category;
        
        card.style.display = matchesSearch && matchesCategory ? 'block' : 'none';
      });
    }
