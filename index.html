    :root {
      --bg: #0f0f0f;
      --text: #e0e0e0;
      --accent: #00ff88;
      --border: #2d2d2d;
      --card-bg: #1a1a1a;
    }

    [data-theme="light"] {
      --bg: #756146;  /* Darker beige (more OSRS parchment-like) */
      --text: #4a321c; /* Dark brown text */
      --accent: #b58e5e; /* Soft gold/brown accent */
      --border: #000000; /* Softer brown borders */
      --card-bg: #e0c8a0; /* Light parchment card background */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Container for buttons */
    /* Container for buttons */
    .top-right-buttons {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem; /* Space between theme toggle & Discord */
      z-index: 100; /* Ensures buttons appear above other elements */
    }

    /* Discord Button */
    .discord-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .discord-icon {
      width: 50px;
      height: 50px;
      transition: transform 0.2s ease-in-out;
    }

    /* Hover effect */
    discord-button:hover .discord-icon {
     transform: scale(1.1);
    }


    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    /* Container & Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Main Title */
    .main-title {
      font-family: 'Verdana', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 3.2rem;
      font-weight: 800;
      text-transform: normal;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Adjust for light mode */
    [data-theme="light"] .main-title {
      text-shadow: 2px 2px 4px rgba(102, 77, 48, 0.7); /* Softer brown shadow */
    }

    /* Theme Toggle (No changes from previous) */
    .theme-toggle {
      background: linear-gradient(135deg, #1e1e1e, #333);
      border: 2px solid var(--border);
      padding: 0.6rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #292929, #444);
    }

    .theme-toggle .theme-icon {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    [data-theme="light"] .theme-toggle {
      background: linear-gradient(135deg, #d4b075, #f0e0c0);
      color: #4a321c;
      border: 2px solid var(--border);
    }

    [data-theme="light"] .theme-toggle:hover {
      background: linear-gradient(135deg, #e5c998, #f8e8d0);
    }

    [data-theme="light"] .theme-toggle .theme-icon {
      transform: rotate(180deg);
    }

    /* Search Bar */
    .search-bar {
      margin: 2rem 0;
    }

    #pluginSearch {
      width: 100%;
      padding: 1rem;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      outline: none;
    }

    /* Plugin Grid */
    .plugin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .plugin-card {
      background: var(--card-bg);
      border-radius: 8px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .plugin-card:hover {
      transform: scale(1.02);
    }

    .plugin-header {
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .plugin-icon {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    /* Modal (Pop-up Window) for Plugin Details */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex; /* use flex to center the contents */
    }
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      position: relative;
      color: var(--text);
    }

    .modal-header {
      display: flex;
      align-items: center; /* Align items vertically */

    }

    .modal-header img {
      width: 48px; /* Adjust size of the icon */
      height: 48px;
    }

    .close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: var(--text);
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover, .close:focus {
      color: var(--accent);
      text-decoration: none;
    }

      height: 64px;
      object-fit: contain;
      display: block;
      margin-bottom: 1rem;

      color: #e6e6e6;

      border-radius: 4px;

    }
  </style>
</head>

    // Attempt to restore theme from localStorage
    (function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
      }
    })();

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
        
      // Update button icon
      const icon = document.querySelector('.theme-icon');
      icon.textContent = currentTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';
        
      // Optional: Add slight animation effect when switching themes
      document.body.style.transition = "background 0.5s ease, color 0.5s ease";
    }

    function closePluginModal(event) {
      event.stopPropagation();
      document.getElementById('pluginModal').classList.remove('show');
    }

    // Parse triple backticks for <pre> blocks and single backticks for <code> inline
    function parseUseCase(text) {
      if (!text) return '';
      // Replace triple backticks (including newlines in between)
      text = text.replace(/```([\s\S]*?)```/g, (match, p1) => {
        return `<pre>${p1}</pre>`;
      });
      // Replace single backticks
      text = text.replace(/`([^`]+)`/g, (match, p1) => {
        return `<code>${p1}</code>`;
      });
      return text;
    }

    function openPluginModal(plugin) {
      const modal = document.getElementById('pluginModal');
      const modalIcon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalFeatures = document.getElementById('modalFeatures');
      const modalRequirements = document.getElementById('modalRequirements');
      const useCaseContainer = document.getElementById('useCaseContainer');
      const modalUseCase = document.getElementById('modalUseCase');

      // Set plugin icon and name
      modalIcon.src = plugin.icon;
      modalIcon.alt = plugin.name;
      modalTitle.textContent = plugin.name;

      // Clear old content
      modalFeatures.innerHTML = '';
      modalRequirements.innerHTML = '';
      modalUseCase.innerHTML = '';
      useCaseContainer.style.display = 'none';

      // Fill features
          if (plugin.features) {
          plugin.features.forEach(feat => {
            const li = document.createElement('li');
            // Use parseUseCase so backticks become code blocks
            li.innerHTML = parseUseCase(feat);
            modalFeatures.appendChild(li);
          });
        }

      // Fill requirements
            if (plugin.requirements) {
          plugin.requirements.forEach(req => {
            const li = document.createElement('li');
            // Use parseUseCase here too
            li.innerHTML = parseUseCase(req);
            modalRequirements.appendChild(li);
          });
        }

      // If plugin has a 'useCase' field
      if (plugin.useCase) {
        const parsed = parseUseCase(plugin.useCase);
        if (parsed.trim()) {
          useCaseContainer.style.display = 'block';
          modalUseCase.innerHTML = parsed;
        }
      }

      modal.classList.add('show');
    }
